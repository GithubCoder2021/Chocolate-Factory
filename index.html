<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>Chocolate Factory</title>
	        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"/>
	</head>
	<body>
	 <script src="script.js"></script>
		       <button onclick="increment()">Make 1 chocolate</button>
		       <p id="chocoCounter">Chocolates = <span id="showChocolates" class="number">0</span></p> 
		       <p>Chocolates per second = <span id="showChocolatesPerSecond" class="number">0</span></p>
		       <p>Chocolates per click = <span id="showChocolatesPerClick" class="number">1</span></p>
		
	  <div class="itemContainer"> 
				<div class="item"> 
					<div class="containerImage"> 
						<img src="DF5A5261-72FD-4A85-B828-D94A839A88F9.jpeg" class="itemImage" style="width:100px;height:170px;">

						<div class="buyButtonContainer"> <!-- contains button to buy item -->
							<button onclick="buyWorker()" class="buyButton">Buy</button>
						</div>
					</div>

					<div class="containerText"> <!-- contains stats about item -->
						<p>Workers: <span id="workersNum">0</span></p>

						<p>Worker cost: <span id="workersCost">25</span></p>

						<p>+1 Chocolates per second</p>
					</div>
				</div>

				
				
			</div>
		
		<p><a href="changelog.html">Changelog</a></p>
	</body>
</html>
